<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
  <h1>Hello and Welcome Here!!!</h1>
  <h3>Would you like to know how many days are there in a particular month?</h3>
  <p>Just select the month of your choice and see!</p>

  <div class="choice">
    <select name="calender" id="choice-sel">
      <option value=""> Select a month </option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
    
  </div>

  <div class="calendar">
    <p class="para"></p>
    <ul class="list-cal"></ul>
  </div>
  <script src="calendar.js"></script>
</body>
</html>
